<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklist app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<style>
    .warning{
        background: rgb(247, 205, 205);
        
    }
   
</style>
    </head>
<body>
    <div class="container">
    <header class="mt-3 text-center">
        <h1 id="heading">Book List App</h1>
    </header>

   <section>
    <form>
        <div class="mb-3">
            <label for="book-name" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="book-name" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="author-name" class="form-label">Author Name</label>
            <input type="text" class="form-control" id="author-name" autocomplete="off">
        </div>
        <div class="mb-3">
            <label for="published-year" class="form-label">Published Year</label>
            <input type="text" class="form-control" id="published-year" autocomplete="off">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-warning col-3">Submit</button>
        </div>
    </form>
   </section>
    

    <!--Booklist section-->
  <section class="mt-3">

    <h2 class="text-center">Book List</h2>
    <table class="table book-list" >
        <thead ></thead>
            <tr  >
               
                <th scope="col" > Book Name</th>
                <th scope="col" > Author Name</th>
                <th scope="col"  >Published Year</th>
            </tr>
        </thead >
        <tbody >
            <!--Booklist data-->
        </tbody>
    </table>

   </div>
    </section>

<script src="js/app.js"></script>
    
</body>
</html>
